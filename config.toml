title = "Realglobe Blog"
baseURL = "https://realglobe.github.io/"
languageCode = "ja-jp"
theme = "ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  facebook = "https://www.facebook.com/realglobe/"
  twitter = "https://twitter.com/realglobeInc"
  background_color_class = "bg-black"
  recent_posts_number = 2
